<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Formulario</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container p-4">
            <form class="row g-3" onsubmit="return validar()">
                <div class="col-md-4">
                    <label class="form-label">Email*</label>
                    <input id="email" class="form-control">
                    <div id="msj-email"></div>
                </div> 
                <div class="col-md-4">
                    <label class="form-label">Contraseña*</label>
                    <input id="password" type="password" class="form-control">
                    <div id = "msj-passw"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Reingrese la contraseña*</label>
                    <input id="rpassword" type="password" class="form-control">
                    <div id="msj-rpassw"></div>
                </div>
                <div class="col-8">
                    <label class="form-label">Dirección*</label>
                    <input type="text" class="form-control" id="address" placeholder="ej: Avenida Ramon Picarte 1234">
                    <div id="msj-direcc"></div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Referencia</label>
                    <input type="text" class="form-control" id="reference">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Ciudad/Localidad*</label>
                    <input type="text" class="form-control" id="city">
                    <div id="msj-city"></div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                      <label class="form-label">Comuna*</label>
                      <select class="form-control form-control-sm|lg" name="comuna" id="comuna">
                        <option value="" disabled selected>Seleccionar...</option>
                        <option value="valdivia">Valdivia</option>
                        <option value="San jose">San Jose</option>
                        <option value="La union">La Unión</option>
                      </select>
                      <div id="msj-comuna"></div>
                    </div>    
                </div>
                <div class="col-md-3">
                    <label class="form-label">Codigo Postal*</label>
                    <input type="text" class="form-control" id="postal">
                    <div id="msj-postal"></div>
                </div>
                <div class="col-4">
                    <label class="form-label">Teléfono móvil*</label>
                    <input type="text" class="form-control" id="phone">
                    <div id="msj-phone"></div>
                </div>
                <div class="col-4">
                    <label class="form-label">Teléfono Fijo*</label>
                    <input type="text" class="form-control" id="phonef">

                </div>
                <h5>Elija al menos 2 aficiones o pasatiempos*</h5>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Bailar">
                        <label class="form-check-label" for="check">
                            Bailar
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Cantar">
                        <label class="form-check-label" for="check">
                            Cantar
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Escucharmúsica">
                        <label class="form-check-label" for="check">
                            Escuchar música
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Vervideos">
                        <label class="form-check-label" for="check">
                            Ver videos
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Leer">
                        <label class="form-check-label" for="check">
                            Leer un libro
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Jugar">
                        <label class="form-check-label" for="check">
                            Jugar videojuegos
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Ejercicio">
                        <label class="form-check-label" for="check">
                            Hacer ejercicio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Perro">
                        <label class="form-check-label" for="check">
                            Pasear al perro
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="Viajar">
                        <label class="form-check-label" for="check">
                            Viajar
                        </label>
                    </div>
                    <div id="msj-check" style="display:none" class="text-danger" >Debe seleccionar al menos 2 o mas aficiones</div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
        <script src="validacion.js"></script>
    </body>
</html>
